<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Catalog</title>
    <meta theme-color="#ffffff">
    //<base href="/catalog-paw/">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="manifest" href="manifest.json">
</head>

<body class="min-h-screen">
    <div class="px-4 py-4">
        <div class="flex items-center mb-4">
            <h1 class="w-full">Product Management</h1>
            <button id="fetchProductsBtn"
                class="border px-4 py-2 rounded-lg flex items-center space-x-3 text-sm hover:border-gray-300 transition-colors">
                <i id="fetchIcon" class="fas fa-cloud-download"></i>
                <span>Sync</span>
        </div>
        <div class="mb-4">
            <label for="delivery-date" class="block text-sm font-medium text-gray-700">Delivery Date</label>
            <input type="date" id="delivery-date" name="delivery-date"
                class="mt-1 block w-full p-2 border border-gray-200 rounded-lg text-sm focus:border-custom focus:ring-1 focus:ring-custom"
                min="" max="" value="">
        </div>
        <div class="relative mb-4">
            <textarea id="product-input"
                class="w-full h-32 p-3 border border-gray-200 rounded-lg text-sm focus:border-custom focus:ring-1 focus:ring-custom"
                placeholder="Enter product (e.g. Apple 2 kg)"></textarea>

            <div class="absolute bottom-3 right-2 flex justify-end space-x-4">
                <button id="copy"
                    class="bg-gray-200 text-gray-600 px-2 py-1 rounded-md text-sm hover:bg-gray-300">Copy</button>
                <button id="resize-button"
                    class="bg-gray-200 text-gray-600 px-4 py-1 rounded-md text-sm hover:bg-gray-300">â‡²</button>
            </div>
            <div id="suggestions"
                class="hidden absolute w-full bg-white border border-gray-200 rounded-lg mt-1 max-h-48 overflow-y-auto z-10">
            </div>
        </div>

        <div class="transition-opacity duration-200">
            <select id="supplierFilter"
                class="w-full max-w-xs p-2 mb-4 border border-gray-200 rounded-lg text-sm bg-white focus:border-custom focus:ring-1 focus:ring-custom">
                <option value="">All Suppliers</option>
            </select>
        </div>
        <div id="itemList" class="space-y-3 pb-4 transition-opacity duration-200">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script
        src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="js/app.js"></script>
</body>

</html>
