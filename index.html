<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Catalog</title>
    <meta name="theme-color" content="#FFF">
    <base href="/catalog-paw/">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-md mx-auto">
        <!-- Main View (Product Selector) -->
        <div id="main-view">
            <!-- Header with Action Button -->
            <div class="flex justify-between items-center mb-6">
                <div class="text-xl font-medium text-gray-800">Smart Catalog</div>
                <button id="catalog-button"
                    class="border text-slate-600 bg-slate-200 font-medium py-2 px-4 rounded-md flex items-center hover:bg-opacity-90">
                    <span class="material-icons">sell</span>
                    <span>Products</span>
                </button>
            </div>

            <!-- Date Selection -->
            <div class="mb-6">
                <label for="delivery-date" class="block text-sm font-medium text-gray-700 mb-2">Delivery Date</label>
                <input type="text" id="delivery-date" placeholder="Select Delivery Date"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300 cursor-pointer" />
            </div>

            <!-- Product Input -->
            <div class="relative mb-6">
                <label for="product-input" class="block text-sm font-medium text-gray-700 mb-2">Products</label>
                <textarea id="product-input" placeholder="Start typing to search products..."
                    class="w-full h-36 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300 resize-none"></textarea>
                <button id="resize-button"
                    class="absolute bottom-3 right-2 bg-gray-200 text-gray-600 px-2 py-1 rounded-md text-sm hover:bg-gray-300">â‡²</button>
            </div>

            <!-- Copy Button -->
            <button id="copy-btn"
                class="copy-btn border text-slate-600 w-full bg-slate-200 font-medium py-3 px-4 rounded-md flex items-center justify-center hover:bg-opacity-90">
                <span class="copy-text">Copy</span>
            </button>

            <!-- Suggestions -->
            <div id="suggestions" class="relative bg-white border border-gray-200 shadow-lg rounded-lg mt-1 w-full">
            </div>
        </div>

        <!-- Catalog View (Hidden by default) -->
        <div id="catalog-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button id="back-button" class="text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <div class="text-xl font-medium text-gray-800">Catalog</div>
                <button id="save-button"
                    class="border text-slate-600 bg-slate-200 font-medium py-2 px-4 rounded-md flex items-center hover:bg-opacity-90">
                    <span class="material-icons">save</span>
                    <span>Save</span>
                </button>
            </div>

            <!-- Edit Product Section -->
            <div class="mb-6">
                <div class="relative mb-6">
                    <input id="new-product"
                        class="block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300"
                        placeholder="Enter product and quantity (e.g., 'Banana 2kg')" required />
                    <button id="add-product"
                        class="absolute end-2.5 bottom-2.5 bg-slate-200 text-slate-600 rounded-lg px-4 py-2 hover:bg-slate-300">Add</button>
                </div>
                <ul id="product-list" class="list-disc text-gray-800"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/app.js" defer></script>
</body>

</html>
